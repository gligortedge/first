name: integration-tests
on:
  push:
    branches: [ main, add-robot-libraries ]
  workflow_dispatch:
    inputs:
      tags:
        description: 'Tags'
        required: false
        default: ''
jobs:
  test:
    name: Build for ${{ matrix.job.arch }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        job:
          - { arch: amd64 }
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: create .env file
        working-directory: tests/RobotFramework
        run: |
          touch .env
          echo 'C8Y_BASEURL="${{ secrets.C8Y_BASEURL }}"' >> .env
          echo 'C8Y_TENANT="${{ secrets.C8Y_TENANT }}"' >> .env
          echo 'C8Y_USER="${{ secrets.C8Y_USER }}"' >> .env
          echo 'C8Y_PASSWORD="${{ secrets.C8Y_PASSWORD }}"' >> .env

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pipenv' # caching pip dependencies

      - name: Install dependencies
        env:
          PIPENV_VENV_IN_PROJECT: 0
        run: tests/RobotFramework/bin/setup.sh
      
      - name: Build images
        working-directory: tests/RobotFramework
        run: pipenv run invoke build

      - name: Run tests
        working-directory: tests/RobotFramework
        run: pipenv run robot --log log.html --report report.html --outputdir output tests/tedge_connect

      - name: Upload test results
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: reports
          path: tests/RobotFramework/output

  generate_report:
    if: always()
    needs: [test] 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Download reports
      uses: actions/download-artifact@v1
      with:
        name: reports
    - name: Send report to commit
      uses: joonvena/robotframework-reporter-action@v2.1
      with:
        gh_access_token: ${{ secrets.GITHUB_TOKEN }}
